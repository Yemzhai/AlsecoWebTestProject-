<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создание материальных ценностей</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
  <div class="p-8"><h1>[[${person.first_name}]] [[${person.last_name}]] [[${person.patronymic}]]</h1></div>
  <div><h4>Создание материальных ценностей</h4> </div>

  <form
          th:action="@{/materialAssets/save}"
          th:object="${materialAssets}"
          method="post"
          style="max-width: 650px;
                       margin: 0 auto;">
    <input type="hidden" th:value="${person.id}" name="person_id"/>
<!--    <input type="hidden" th:field="*{person_id}" th:value="${person.id}">-->
    <div class="m-3">
      <div class="form-group row p-3">
        <label class="col-form-label col-sm-4">Название:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{name}" required>
        </div>
      </div>
      <div class="form-group row p-3">
        <label class="col-form-label col-sm-4">Product Price:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" th:field="*{price}" required>
        </div>
      </div>
      <div class="text-center p-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>

  <div class="container text-center p-5">
    <div>
      <h1>Список материальных ценностей:</h1>
    </div>
    <div>
      <table class="table table-striped table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Название</th>
          <th scope="col">Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="materialAsset : ${materialAssetsList}">
          <tr>
            <td>[[${materialAsset.id}]]</td>
            <td>[[${materialAsset.name}]]</td>
            <td>[[${materialAsset.price}]]</td>
          </tr>
        </th:block>
        </tbody>
      </table>
      <h4>Итого: [[${person.totalPrice}]]</h4>
    </div>
  </div>

</div>
</body>
</html>
