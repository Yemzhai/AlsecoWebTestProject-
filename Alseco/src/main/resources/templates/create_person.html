<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Создание нового пользователя</h1>
        </div>

        <form
                th:action="@{/person/save}"
                th:object="${person}"
                method="post"
                style="max-width: 650px;
                       margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row p-2">
                    <label class="col-form-label col-sm-4">Фамилия:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{last_name}" required>
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label class="col-form-label col-sm-4">Имя:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{first_name}" required>
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label class="col-form-label col-sm-4">Отчество:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{patronymic}" required>
                    </div>
                </div>
                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>

    </div>
</body>
</html>
